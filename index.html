<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p id="txt">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <p id="dado1">
                        <label for="imail"><span id="person" class="material-symbols-outlined">
                            person
                            </span></label>
                        <input class="btn" type="text" name="mail" id="imail" required minlength="30" autocomplete="email" placeholder="Seu e-mail">
                    </p>
                    <p id="dado2">
                        <label for="isenha"><span id="senha" class="material-symbols-outlined">
                            vpn_key
                            </span></label>
                        <input class="btn" type="password" name="senha" id="isenha" required minlength="8" autocomplete="new-password" placeholder="Sua senha">
                    </p>
                    <p>
                        <input id="enviar" type="submit" value="Enviar">
                    </p>
                    <p >
                        <input id="esqueci" type="submit" value="Esqueci a senha &#9993;">
                    </p>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
